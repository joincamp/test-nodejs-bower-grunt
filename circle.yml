machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.3.3

test:
  override:
    - docker-compose run -d --no-deps web
    - cd app; mocha

deployment:
  hub:
    branch: master
    commands:
      - curl -H "Content-Type: application/json" --data '{"build": true}' -X POST $TRIGGER_URL
